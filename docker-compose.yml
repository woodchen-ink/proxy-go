services:
  proxy:
    image: woodchen/proxy-go:latest
    container_name: proxy-go
    ports:
      - "3336:3336"
    volumes:
      - ./data:/app/data
    environment:
      - TZ=Asia/Shanghai
      - OAUTH_CLIENT_ID=your_client_id
      - OAUTH_CLIENT_SECRET=your_client_secret
    restart: always