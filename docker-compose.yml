services:
  proxy:
    image: woodchen/proxy-go:latest
    container_name: proxy-go
    ports:
      - "3336:3336"
    volumes:
      - ./data:/app/data
    environment:
      - TZ=Asia/Shanghai
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3336/"]
      interval: 30s
      timeout: 3s
      retries: 3